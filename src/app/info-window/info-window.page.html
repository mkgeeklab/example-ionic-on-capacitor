<ion-header>
  <ion-toolbar>
    <ion-title>InfoWindow</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ogmp-map-view
    id="mapCanvas"
    jsMapId="283fb0722209eb1e"
    #mapCanvas
    mapType="roadmap">

    <ogmp-marker
      *ngFor="let hotel of hotels"
      (click)="onMarkerSelect($event, hotel)"
      position="{{hotel.position.lat}},{{hotel.position.lng}}">
    </ogmp-marker>

  </ogmp-map-view>
</ion-content>
