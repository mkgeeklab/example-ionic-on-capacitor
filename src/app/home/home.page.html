<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div style="width: 100%; height: 300px;" id="hoge"></div>
    <ion-button color="primary" (click)="onButtonClick()">Add</ion-button>
    <div id="list">
      <ion-list>
        <ion-item *ngFor="let item of list">
          <ion-label (click)="onListItemClick(item)" class="noselect pointerCursor">{{ item.label }}</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div id="something"></div>
  </div>
</ion-content>
