<ion-content [fullscreen]="true">
  <div id="container">
    <ogmp-map-view
      id="mapCanvas"
      #mapCanvas
      center="43.0741704, -89.3809802" zoom="15"
      mapType="roadmap"
      (click)="onMapClick($event)">

      <ogmp-info-window #infoWnd1></ogmp-info-window>

      <ogmp-marker
        class="car draggable"
        (dragend)="onMarkerDrop($event)"
        message="Drag me!"
        (click)="onMarkerClick($event)"
        position="43.0763334001421, -89.38346928996582">
      </ogmp-marker>

      <ogmp-marker
        class="cafe"
        position="43.0718505758718, -89.38437051219482"
        message="This is a cafe spot"
        (click)="onMarkerClick($event)"
        >
      </ogmp-marker>

      <ogmp-marker
        class="cafe"
        position="43.07658417782822, -89.37231130046386"
        message="This is another cafe spot"
        (click)="onMarkerClick($event)"
        >
      </ogmp-marker>

      <ogmp-marker
        class="bar"
        position="43.08191296103446, -89.3734700147583"
        message="Let's drink togher!"
        (click)="onMarkerClick($event)">
      </ogmp-marker>

      <ogmp-marker
        class="bar"
        position="43.075737799024346, -89.39428395671386"
        message="This is the best ber bar!"
        (click)="onMarkerClick($event)">
      </ogmp-marker>
    </ogmp-map-view>

  </div>
</ion-content>
