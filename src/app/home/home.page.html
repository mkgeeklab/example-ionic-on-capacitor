
<ion-content [fullscreen]="true">
  <div id="container">
    <div id="toolbar">
      <ion-button
        (click)="onRotateButtonClick($even)">Rotate</ion-button>
      <ion-button
        (click)="onCameraButtonClick($even)">set Camera</ion-button>
    </div>

    <ogmp-map-view
      id="mapCanvas"
      jsMapId="283fb0722209eb1e"
      #mapCanvas
      center="43.0763334001421, -89.38346928996582" zoom="17"
      tilt="67.5"
      heading="45"
      mapType="roadmap">
      <ogmp-info-window #infoWnd1></ogmp-info-window>

      <ogmp-marker
        message="<img src='assets/home/bar1.jpg' width='114' height='114' align='right' /><h3>Southland Bar</h3>This is one of the popular bars in this town!"
        (click)="onMarkerClick($event)"
        class="car draggable"
        (dragend)="onMarkerDrop($event)"
        position="43.0763334001421, -89.38346928996582"></ogmp-marker>

      <ogmp-marker
        message="cafe"
        (click)="onMarkerClick($event)"
        class="cafe"
        position="43.0718505758718, -89.38437051219482"></ogmp-marker>

      <ogmp-marker
        message="cafe"
        (click)="onMarkerClick($event)"
        class="cafe"
        position="43.07658417782822, -89.37231130046386"></ogmp-marker>

      <ogmp-marker
        message="<img src='assets/home/bar2.jpg' width='114' height='114' align='right' /><h3>Southland Bar</h3>Great selection of beer with the best prices in town!"
        (click)="onMarkerClick($event)"
        class="bar"
        position="43.08191296103446, -89.3734700147583"></ogmp-marker>

      <ogmp-marker
        class="bar"
        message="bar"
        (click)="onMarkerClick($event)"
        position="43.075737799024346, -89.39428395671386"></ogmp-marker>
    </ogmp-map-view>

  </div>
</ion-content>
